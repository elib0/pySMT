{% extends "index.html" %}

{% block titlehtml %}Registrar usuario{% endblock titlehtml %}

{% block content %}
	<h1>Registro de nuevo usuario</h1>
	<form action="{% url 'users:save' %}" id="frmRegister" method="POST">
	{% csrf_token %}
		<input type="text" name="name" id="name"><label for="name">Nombre</label><br>
		<input type="email" name="email" id="email"><label for="email">Correo</label><br>
		<input type="password" name="pass" id="pass"><label for="pass">Contrase√±a</label><br>
		<input type="submit" value="registrar">
		<input id="btnCancelar" type="button" value="Cancelar">
	</form>
{% endblock content %}

{% block js %}
<script>
	$('#btnCancelar').click(function(){
		window.location = '{% url 'index' %}';
	});

	//Envia voto por ajax
	$('#frmRegister').submit(function(){
		var form = this;
		$.ajax({
			url: form.action,
			type: form.method,
			data: $(form).serialize(),
		}).done(function(data) {
			if (data.success == 1) {
				alert(data.message);
				window.location = '{% url 'users:login' %}';
			}
		}).fail(function() {
			console.log("error");
		});
		return false;
	});
</script>
{% endblock js %}
